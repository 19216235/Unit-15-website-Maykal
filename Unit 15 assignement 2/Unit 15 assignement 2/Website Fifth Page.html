<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #3f3f3f;
            color: white;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #204a70;
            padding: 10px 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .navbar a:hover {
            background-color: #2e6d99;
        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .form-section {
            width: 40%;
            background-color: #606060;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .form-section h1 {
            margin-bottom: 20px;
        }

        .form-section input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .info-section {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .info-section img {
            width: 100%;
            border-radius: 10px;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
        }

        .footer p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="Home Page.html">Home</a>
        <a href="Website second page.html">Employees</a>
        <a href="Website third page.html">Job Vacancies</a>
        <a href="Website Fourth Page.html">About Us</a>
        <a href="#">Application</a>
        <a href="Website sixth Page.html">Courses</a>
    </div>

    <div class="container">
        <div class="form-section">
            <h1>APPLICATION FORM</h1>
            <input type="text" placeholder="Name">
            <input type="text" placeholder="Surname">
            <input type="email" placeholder="Email">
            <input type="text" placeholder="Phone Number">
        </div>

        <div class="info-section">
            <img src="computer image post 5.png" alt="Laptop with code">
            <div class="footer">
                <p>Presentation by</p>
                <p><strong>Jack Sterling</strong></p>
                <p>FOUNDER OF HOT BEANS WEB</p>
            </div>
        </div>
    </div>
</body>
</html>
