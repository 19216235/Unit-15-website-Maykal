<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Beans Web</title>
    <style>
        /* General Page Styling */
        body {
            background-color: #1E2B3C; /* Dark Blue Background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #083b5b;
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            background-color: #0a4973;
            border: 2px solid #032539;
            border-radius: 5px;
            transition: 0.3s;
        }

        .navbar a:hover, .navbar a:first-child {
            background-color: #ffffff;
            color: black;
        }

        /* Logo Section */
        .logo-container {
            margin-top: 100px;
        }

        .logo-container img {
            width: 350px; /* Adjust based on actual image */
        }

        .logo-text {
            color: #31E1F7;
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Left-side Logo */
        .left-logo {
            position: absolute;
            left: 20px;
            top: 120px;
        }

        .left-logo img {
            width: 80px;
        }

        /* Red Text */
        .red-heading {
            color: red;
            font-size: 24px;
            font-weight: bold;
            margin-top: 21px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#">Home</a>
        <a href="Website second page.html">Employees</a>
        <a href="Website third page.html">Job Vacancies</a>
        <a href="Website Fourth Page.html">About Us</a>
        <a href="Website Fifth Page.html">Application</a>
        <a href="Website sixth Page.html">Courses</a>
    </div>
    <!-- Centered Logo -->
    <div class="logo-container">
        <img src="home page logo.PNG" alt="Hot Beans Web">
    </div>
	
    <!-- Red Heading -->
    <p class="red-heading">Hot Beans Web (HBW)</p>

</body>
</html>
